    <script src="assets/js/parallax.js"></script>

    <script>
        $(function() {
            try {
                var scene = document.getElementById('scene');
                var parallax = new Parallax(scene,  {
                    relativeInput : false,
                    calibrateX : true, 
                    calibrateY : true
                });
            }
            catch (e) {
                $('.error').show().text(e);
            }
        }); 
    </script>
