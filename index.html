<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="keywords" content="gravity monkey, gravity, monkey, space monkey, g-monkey, game, flappy bird, ios app, ios game, fun game, space game, valentin, Valentin Perez, perez, valpe, valpe technologies, startup, ios apps" />
    <meta name="description" content="Gravity Monkey iOS game">
    <meta name="author" content="Valentin">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="icon" 
      type="image/png" 
      href="assets/img/favicon.png">

    <title>Gravity Monkey</title>

    <!-- Bootstrap Core CSS -->
    <link href="assets/css/bootstrap/bootstrap.min.css" rel="stylesheet" type="text/css">

    <!-- Font Awesome -->
    <link href="assets/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

     <!-- Vitality Theme CSS -->
    <link href="assets/css/vitality-aqua.css" rel="stylesheet" type="text/css"> 
    <!-- Landing page  CSS -->
    <link href="assets/css/landing_page.css" rel="stylesheet" type="text/css"> 

    

</head>
<body>
    <header  id="water" style="background-image: url('assets/img/wallpaper_really_empty.png');">
        <!--<canvas width="671" height="134"></canvas>-->
        <div id="scene" class="intro-content">
            <!--<h1>Gravity Monkey</h2>-->

            <img src="assets/img/LogoSeparated.png" class="layer img-responsive img-centered" data-depth="0.60" alt="">
            <br>
            <!--<hr class="colored">-->
            <ul class="list-inline intro-social-buttons">
             <li class="layer" data-depth="0.40">
                <a href="#" class="btn btn-default btn-lg"><i class="fa fa-apple fa-fw"></i> <span class="network-name">Appstore</span></a>
            </li>
            <li class="layer" data-depth="0.40">
                <a href="https://facebook.com/gravitymonkey" class="btn btn-default btn-lg"><i class="fa fa-facebook"></i> <span class="network-name">Facebook</span></a>
            </li>
            <li class="layer" data-depth="0.40">
                <a href="https://twitter.com/gravity_monkey" class="btn btn-default btn-lg"><i class="fa fa-twitter"></i> <span class="network-name">Twitter</span></a>
            </li>
        </ul>
        </div>

    </header>

    <!-- Core Scripts -->
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/bootstrap/bootstrap.min.js"></script>

    <!-- Retina.js - Load first for faster HQ mobile images. -->
    <script src="assets/js/plugins/retina/retina.min.js"></script>
   
     <!-- Vitality Theme Scripts -->
    <script src="assets/js/vitality.js"></script>

    <!-- Parallax  Scripts -->
    <script src="assets/js/parallax.js"></script>

    <script>
        $(function() {
            try {
                var scene = document.getElementById('scene');
                var parallax = new Parallax(scene,  {
                    relativeInput : true,
                    calibrateX : true, 
                    calibrateY : true
                });
            }
            catch (e) {
                $('.error').show().text(e);
            }
        }); 
    </script>

</body>
</html>
